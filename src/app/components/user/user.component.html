

<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Accounts</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">What Would You like to do Today? </h5>
  </div>
</div>
<table class="table" *ngIf="user.balance?.length > 0;else noClients">
  <thead>
    <tr>
      <th>Accounts</th>
      <th>APR</th>
      <th >Balance</th>
    
    </tr>
    
  </thead>
   <tbody>
<div class=largebox>
  <div class= "box1">
      <tr *ngFor="let type of user.accountType">
        <td><span>{{type}}</span>  </td> 
      </tr>
    </div>
  <div class="box2">
      <tr *ngFor="let apr of user.APR">
        <td> {{apr}}% </td>
      </tr>
    </div>

  <div class ="box3">
      <tr *ngFor="let balances of user.balance; let i=index">
        <td> {{balances | currency:"USD":"symbol" }}</td>
        <td><a (click)="onedit(i)" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Delete</a></td>
      </tr>
      
</div>


</div>

  </tbody>
</table>

<!-- <button (click)="onFetch()">Fetch</button> -->

<ng-template #noClients>
  <hr>
  <h5>
    There are no Accounts in the system <br><br>
    Press Get Started to Begin
  </h5>
</ng-template>
