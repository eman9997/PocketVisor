<div class="row">
  <div class="col-md-6">
    <a routerLink="/dashboard" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>
    <h3>
      Did you Open Another Account Since Last Time? <br>
      Add It Here!
    </h3>
  </div>

  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Account Details
  </div>
  <div class="card-body">

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">


        <div class="form-group">
            <label for="APR">Annual Percentage Rate / Interest Yield</label>
            <input 
                type="text"
                class="form-control"
                name="APR"
                placeholder="example '13' Dont Put Percent Sign"
                #clientAPR="ngModel"
                [(ngModel)]="HtmlAPR" 
            >
        </div>


          <div class="form-group">
              <label for="balance">Balance</label>
              <input 
                type="number"
                class="form-control"
                [(ngModel)]="HtmlBalance"
                name="balance"
                #clientBalance = "ngModel"
                placeholder="Balance on this account"
              >
            </div>
            <div class="form-group">
              
            </div>

          <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
