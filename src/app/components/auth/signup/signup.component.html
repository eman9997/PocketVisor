

  <!-- This below is under construction  -->

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center pb-4 pt-3">
            <span class="text-primary"><i class="fa fa-lock"></i> Welcome to PocketVisor</span> Lets Get Started!
          </h1>
          <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
              type="email" 
              name="email" 
              [(ngModel)]="email" 
              class="form-control" 
              required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                name="password" 
                [(ngModel)]="password" 
                class="form-control" 
                required>
            </div>
            <input 
            type="submit" 
            value="Signup" 
            class=signup
            class="btn btn-primary btn-block"
            
            >
            <!-- routerLink='/dashboard' -->
          </form>
        </div>
        <a routerLink="/" class=dontHave>You Have an Account Already?</a>
      </div>
    </div>
  </div>
